<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - WorkMates</title>
    <link rel="stylesheet" href="css/register.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>

<body>



    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html"><a href="index.html"><img class="logo" src="img/logo.png" </a alt="WorkMates Logo"></a>
        </div>
        <div class="navbar-icons">
            <a href="/jobs" class="navbar-icon"><i class="fa-solid fa-suitcase"></i><span>Jobs</span></a>
            <a href="/people" class="navbar-icon"><i class="fa-solid fa-users"></i><span>People</span></a>
        </div>
        <div class="navbar-links">
            <a href="/register.html" class="join-btn">Join now</a>
            <a href="/login.html" class="signin-btn">Sign in</a>
        </div>
    </nav>




    <div class="register-wrapper">
        <div class="register-box container" style="margin-top:100px; margin-bottom:60px;">
            <h2>Create Your Account</h2>
            <p>Join the network built for professionals.</p>
            <form id="registerForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fName" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lName" required>
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" name="birthDate">
                </div>
                <div class="form-group">
                    <label>Profile Picture URL (optional)</label>
                    <input type="text" name="picture">
                </div>


                <div class="form-group remember-group"><label for="remember"><input type="checkbox" id="remember"
                            name="remember"> Remember me</label></div>
                <p class="legal-note">By clicking Continue to join or sign in, you agree to WorkMates’
                    <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
                </p>




                <div class="form-group button-wrapper">
                    <button type="submit" class="join-btn">Agree & Join</button>
                </div>

                <div class="divider">or</div>

                <button class="google-btn"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png"
                        alt="Google icon">Continue with Google</button>
                <button class="microsoft-btn"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png"
                        alt="Microsoft icon">Continue with Microsoft</button>

                <div class="bottom-line"><span class="footer-line"><span class="footer-line"><span class="footer-line"><span class="auth-switch">Already on WorkMates? <a href="#">Sign in</a></span></span></span></span></div>



            </form>
        </div>
    </div>

    <footer class="footer">
        <p>© 2025 WorkMates · <a href="#">About</a> · <a href="#">Contact</a> · <a href="#">Terms</a> ·
            <label for="language">🌐 Language:</label>
            <select id="language" name="language">
                <option value="en">English</option>
                <option value="he">עברית</option>
                <option value="ar">العربية</option>
            </select>
        </p>
    </footer>
    </div>
    </main>
</body>
