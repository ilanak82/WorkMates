<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register - WorkMates</title>
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <img class="logo" src="img/logo.png" alt="WorkMates Logo">
            </a>
        </div>
        <div class="navbar-icons">
            <div class="navbar-divider"></div>
            <a href="/jobs" class="navbar-icon"><i class="fa-solid fa-suitcase"></i><span>Jobs</span></a>
            <div class="navbar-divider"></div>
            <a href="/people" class="navbar-icon"><i class="fa-solid fa-users"></i><span>People</span></a>
        </div>
        <div class="navbar-links">
            <a href="/register.html" class="join-btn">Join now</a>
            <a href="/login.html" class="signin-btn">Sign in</a>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="register-wrapper">
        <div class="register-box container" style="margin-top:100px; margin-bottom:60px;">
            <h2>Create Your Account</h2>
            <p>Join the network built for professionals.</p>
            <form id="registerForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input name="fName" required="" type="text" />
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input name="lName" required="" type="text" />
                </div>
                <div class="form-group">
                    <label>Username</label>
                    <input name="username" required="" type="text" />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input name="email" required="" type="email" />
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input name="password" required="" type="password" />
                </div>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input name="confirmPassword" required="" type="password" />
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input name="birthDate" type="date" />
                </div>
                <div class="form-group">
                    <label>Profile Picture URL (optional)</label>
                    <input name="picture" type="text" />
                </div>
                <div class="form-group remember-group">
                    <input id="remember" name="remember" type="checkbox" />
                    <label for="remember"><span class="checkbox-label">Remember me</span></label>
                </div>
                <p class="legal-note">
                    By clicking Continue to join or sign in, you agree to WorkMates‚Äô
                    <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.
                </p>
                <div class="form-group button-wrapper">
                    <button class="join-btn" type="submit">Agree &amp; Join</button>
                </div>
                <div class="divider">or</div>
                <button class="google-btn">
                    <img alt="Google icon" src="https://cdn-icons-png.flaticon.com/512/300/300221.png" />
                    Continue with Google
                </button>
                <button class="microsoft-btn">
                    <img alt="Microsoft icon" src="https://cdn-icons-png.flaticon.com/512/732/732221.png" />
                    Continue with Microsoft
                </button>
                <div class="bottom-line">
                    <span class="auth-switch">
                        Already on WorkMates? <a href="#"><strong>Sign in</strong></a>
                    </span>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>
            ¬© 2025 WorkMates ¬∑ <a href="#">About</a> ¬∑ <a href="#">Contact</a> ¬∑ <a href="#">Terms</a> ¬∑

            <select id="language" name="language">
                <option value="en">English</option>
                <option value="he">◊¢◊ë◊®◊ô◊™</option>
                <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
            </select>
        </p>
    </footer>

    <script src="js/register.js"></script>
</body>

</html>
