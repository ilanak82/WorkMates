<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login - WorkMates</title>
<link href="css/main.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html">
                <img class="logo" src="img/logo.png" alt="WorkMates Logo">
            </a>
        </div>
        <div class="navbar-icons">
            <div class="navbar-divider"></div>
            <a href="/jobs" class="navbar-icon"><i class="fa-solid fa-suitcase"></i><span>Jobs</span></a>
            <div class="navbar-divider"></div>
            <a href="/people" class="navbar-icon"><i class="fa-solid fa-users"></i><span>People</span></a>
        </div>
        <div class="navbar-links">
            <a href="/register.html" class="join-btn">Join now</a>
            <a href="/login.html" class="signin-btn">Sign in</a>
        </div>
    </nav>
<!-- Login Form -->
<div class="login-wrapper">
<div class="login-box container" style="margin-top:100px; margin-bottom:60px;">
<h2>Welcome Back</h2>
<p>Log in to stay connected with your professional network.</p>
<form id="loginForm">
<button class="google-btn">
<img alt="Google icon" src="https://cdn-icons-png.flaticon.com/512/300/300221.png"/>
                    Continue with Google
                </button>
<button class="microsoft-btn">
<img alt="Microsoft icon" src="https://cdn-icons-png.flaticon.com/512/732/732221.png"/>
                    Continue with Microsoft
                </button>
<div class="divider">or</div>
<div class="form-group">
<label>Email</label>
<input name="email" required="" type="email"/>
</div>
<div class="form-group">
<label>Password</label>
<input name="password" required="" type="password"/>
</div>
<div class="form-options">
<a href="#">Forgot password?</a>
</div>
<div class="form-group remember-group" style="justify-content: flex-start;">
<input id="keepLoggedIn" name="keepLoggedIn" type="checkbox"/>
<label for="keepLoggedIn"><span class="checkbox-label">Keep me logged in</span></label>
</div>
<div class="form-group button-wrapper">
<button class="signin-btn" type="submit">Sign in</button>
</div>
<div class="bottom-line">
<span class="auth-switch">
                        New to WorkMates? <a href="#"><strong>Join now</strong></a>
</span>
</div>
</form>
</div>
</div>
<!-- Footer -->
<footer class="footer">
<p>
            © 2025 WorkMates · <a href="#">About</a> · <a href="#">Contact</a> · <a href="#">Terms</a> ·
            <label for="language">🌐 Language:</label>
<select id="language" name="language">
<option value="en">English</option>
<option value="he">עברית</option>
<option value="ar">العربية</option>
</select>
</p>
</footer>
<script src="js/login.js"></script></body>
</html>
