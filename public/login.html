<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - WorkMates</title>
    <link rel="stylesheet" href="css/login.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

</head>
<body>
    


<nav class="navbar">
        <div class="navbar-brand">
            <a href="index.html"><a href="index.html"><img class="logo" src="img/logo.png"</a alt="WorkMates Logo"></a>
        </div>
        <div class="navbar-icons">
            <a href="/jobs" class="navbar-icon"><i class="fa-solid fa-suitcase"></i><span>Jobs</span></a>
            <a href="/people" class="navbar-icon"><i class="fa-solid fa-users"></i><span>People</span></a>
        </div>
        <div class="navbar-links">
            <a href="/register.html" class="join-btn">Join now</a>
            <a href="/login.html" class="signin-btn">Sign in</a>
        </div>
    </nav>




    <div class="login-wrapper">
        <div class="login-box container" style="margin-top:100px; margin-bottom:60px;">
            <h2>Welcome Back</h2>
            <p>Log in to stay connected with your professional network.</p>
            <form id="loginForm">

<button class="google-btn"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google icon">Continue with Google</button>
<button class="microsoft-btn"><img src="https://cdn-icons-png.flaticon.com/512/732/732221.png" alt="Microsoft icon">Continue with Microsoft</button>
<div class="divider">or</div>


                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <div class="form-options">
                    <a href="#">Forgot password?</a>
                </div>
                



<div class="form-group remember-group" style="justify-content: flex-start;"><input type="checkbox" id="keepLoggedIn" name="keepLoggedIn"><label for="keepLoggedIn">Keep me logged in</label></div>
<div class="form-group button-wrapper">
    <button type="submit" class="signin-btn">Sign in</button>
</div>



<div class="bottom-line">New to WorkMates? <a href="register.html">Join now</a></div>


            </form>
        </div>
    </div>

<footer class="footer">
  <p>© 2025 WorkMates · <a href="#">About</a> · <a href="#">Contact</a> · <a href="#">Terms</a> ·
    <label for="language">🌐 Language:</label>
    <select id="language" name="language">
      <option value="en">English</option>
      <option value="he">עברית</option>
      <option value="ar">العربية</option>
    </select>
  </p>
</footer>
</div></main>
